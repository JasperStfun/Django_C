{% extends 'main/base.html' %}

{% block title %}Форма по добавлению статьи{% endblock %}

{% block content %}
    <div class="features">
        <h1>Форма по добавлению статьи</h1>
        <form method="post">
            {% csrf_token %}
            {{form.title}} <br>
            {{form.anons}} <br>
            {{form.text}} <br>
            {{form.pub_date}} <br>
            <span>{{error}}</span>
            <button class="btn btn-success" type="submit">Добавить новость</button>
        </form>
    </div>
{% endblock %}
